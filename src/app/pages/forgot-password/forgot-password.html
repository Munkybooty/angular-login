<div class="form-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="email" name="email" required />
    </div>
    <button type="submit">Send Reset Link</button>
  </form>
  <div class="links">
    <a routerLink="/login">Back to Login</a>
  </div>
</div>
